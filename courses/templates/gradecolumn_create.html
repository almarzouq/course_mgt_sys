{% extends "base.html" %}
{% block content %}

<h1> Course Name: {{ course.name }} </h1>
<h2> Section: {{ course.tag }} </h2>
<h3> Semester: {{ course.semester }} {{ course.academic_year }} </h3>

<form method="post" action="{% url 'gradecolumn_create' course.id %}">
  {% csrf_token %}
    {{ form.as_p }}

<input class="btn btn-default btn-primary" type="submit" value="Done">
</form>
{% endblock %}
